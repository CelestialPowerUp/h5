<div id="store-service-flow">
    <div><b>服务流程</b></div>
    <hr>
    <ul>
        <li><div><img src="./img/1_.png"/></div><div>购买过程需填写姓名手机号</div></li>

        <li><div><img src="./img/3_.png"/></div><div>车管家按时接车并完成服务项目</div></li>
        <li><div><img src="./img/4_.png"/></div><div>车管家按约定按时还车</div></li>
    </ul>

<div id="store-item-details"></div>

<div id="store-item-comment-link">用户评价(0)</div>

<div id="popup" style="display: none">
    <div class="store-item-cover"></div>
    <div class="service-type-choose-wrapper">
        <div class="service-type-price-wrapper">
            <span id="item_price" class="store-item-u-price"></span>
            <span id="item_title"></span>
            <div>已选择&nbsp;&nbsp;“<span id="car_model"></span>”</div>
        </div>
        <hr>
        <div class="am-vertical-align" id="my-btn-group" data-rel="">
            <button type="button" class="service-type-choose service-type-choose-chosen am-vertical-align-middle"
                    data-rel="" data-key="keeper">
                管家接车
            </button>
            <button type="button" class="service-type-choose service-type-choose-chosen-not am-vertical-align-middle"
                    data-rel="" data-key="self">
                自驾到店
            </button>
        </div>
        <div class="normal-bottom-btn-div">
            <button type="button" id="submit_btn" class="am-btn am-btn-danger bottom-button-orange"
                    style="width: 100%;">去支付
            </button>
        </div>
    </div>
    <div class="store-item-image-cover">
        <img id="item_image_cover">
    </div>
</div>

<footer id="store-item-footer">
    <div class="price">
        <span class="dollar-sign">¥</span><span>1212</span>
    </div>
    <div class="submit">
        去支付
    </div>
</footer>

<script type="text/x-handlebars-template" id="store_item_page_tpl">
    {{#this}}
    {{#cover_img}}
    <div id="cover-wrapper">
        <img class="store-item-img" src="{{raw_url}}"/>
    </div>
    {{/cover_img}}

    <div id="store-item-info">
        <div id="text">{{ware_name}}</div>
        <div id="price"><span class="dollar-sign">¥</span><span>{{ware_mark_price}}</span></div>
        <div id="full_price"><span class="dollar-sign">¥</span><span>{{ware_full_price}}</span></div>
        <div id="supplier">
            <div class="text">{{supplier_name}}</div>
            <img src="http://7xiqe8.com2.z0.glb.qiniucdn.com/car2.png" alt="" width="36px" height="36px">
        </div>
    </div>
    {{/this}}
</script>

<script type="text/x-handlebars-template" id="store_item_detail_tpl">
    {{#this}}
    <div id="store-item-detail">
        {{#each introduction_imgs}}
        <img class="store-item-img" src="{{raw_url}}"/>
        {{/each}}
    </div>
    {{/this}}
</script>

<script type="text/x-handlebars-template" id="store_item_comment_tpl">
    {{#each this}}
    <li>
        <hr>
        <div>
            <div class="comment-corner comment-user">{{comment_user_name}}</div>
            <div class="comment-corner comment-time">{{create_time}}</div>
        </div>
        <p>{{comment_text}}</p>

        <div>
            <div class="comment-corner comment-service am-vertical-align">
                <img class="am-vertical-align-middle" src="./img/store_car.png"/>
                <span class="am-vertical-align-middle">服务:</span>
                {{#each order_rating}}
                <img class="am-vertical-align-middle" src="./img/star.png"/>
                {{/each}}
            </div>
            <div class="comment-corner comment-keeper am-vertical-align">
                <img class="am-vertical-align-middle" src="./img/store_keeper.png"/>
                <span class="am-vertical-align-middle">管家:</span>
                {{#each keeper_rating}}
                <img class="am-vertical-align-middle" src="./img/star.png"/>
                {{/each}}
            </div>
        </div>
    </li>
    {{/each}}
</script>
