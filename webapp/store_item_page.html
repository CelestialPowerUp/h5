<!doctype html><!--[if lte IE 9]>
<html class="lte9 no-js m"><![endif]--><!--[if gt IE 9]><!-->
<html class="no-js m"><!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, minimum-scale=0.5, maximum-scale=1.0, user-scalable=no;"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="renderer" content="webkit">
    <title>商品详情</title>
    <meta name="description" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="dns-prefetch" href="http://baseimg.yangaiche.com/">

    <link rel="stylesheet" href="./css/amazeui.min.css">
    <link rel="stylesheet" href="./css/h5.css">

</head>
<body class="body-background-color-gray">

<div id="store-service-flow">
    <div>服务流程</div>
    <ul>
        <li><img src="./img/1_.png" />购买过程需填写姓名手机号</li>
        <li><img src="./img/2_.png" />下单后客服会回访您，确认服务时间及项目</li>
        <li><img src="./img/3_.png" />车管家按时接车并完成服务项目</li>
        <li><img src="./img/4_.png" />车管家按约定按时还车</li>
    </ul>
</div>

<footer id="store-item-footer">
    <a href="tel:400-0102-766">
        <img src="./img/kefu.png" />
        <span>客服</span>
    </a>
    <div>立即购买</div>
</footer>

<script type="text/x-handlebars-template" id="store_item_page_tpl">
    {{#this}}
    {{#cover_img}}
    <img class="store-item-img" src="{{raw_url}}" />
    {{/cover_img}}

    <div id="store-item-wrapper">
        <a href="./store_item_detail.html?ware_id={{ware_id}}" id="store-item-brief-intro">
            <div id="store-item-go-to-detail"><img src="./img/right_arrow.png"/></div>
            <div id="store-item-brief-intro-text-wrapper">
                <span>{{ware_name}}</span>
                <div id="store-item-brief-intro-text">{{brief_introduction}}</div>
            </div>
        </a>

        <hr>

        <div id="store-item-price">
            <div>
                <span>现价: ¥ </span><span>{{ware_mark_price}}</span><span><img src="./img/xianshiyouhui.png" /></span>
            </div>
            <div>
                <span>市场价: <del>¥{{ware_full_price}}</del></span>
            </div>
        </div>
    </div>
    {{/this}}
</script>

<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./js/handlebars.min.js"></script>
<script type="text/javascript" src="./js/amazeui.min.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/display/store_item_page.js"></script>
<script type="text/javascript" src="./js/modules/store_item_page.js"></script>
</body>
</html>
