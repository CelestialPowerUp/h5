<body class="body-background-color-white">
<div class="am-g my-simple-2-divide-header">
    <div class="am-u-sm-6 my-simple-2-divide-header-half my-header-selected" id="unpassed_btn">
        不合格<span id="unpassed_num"></span>项
    </div>
    <div class="am-u-sm-6 my-simple-2-divide-header-half my-header-not-selected" id="passed_btn">
        合格<span id="passed_num"></span>项
    </div>
</div>
<div id="unpassed" style="display: block;"></div>
<div id="passed" style="display: none;"></div>
<script type="text/x-handlebars-template" id="exam_reports_tpl">
    <ul class="am-list exam-reports-detail-list">
        {{#each this}}
        <li class="am-nbfc exam-reports-detail-line">
            <div class="am-fl left exam-reports-detail-left-box">
                <div class="exam-reports-detail-left-text-wrapper">
                    <span class="exam-reports-detail-left-text">{{no}}、</span>
                </div>
            </div>
            <div class="am-fl right">
                <div class="exam-reports-detail-right-name-wrapper">
                    <span class="exam-reports-detail-right-name">{{name}}</span>
                </div>
                <div data-am-widget="gallery" class="am-gallery am-gallery-default am-cf my-gallery" data-am-gallery="{ pureview: true }">
                    {{#each imgs}}
                    <a class="am-fl am-gallery-item">
                        <img class="gallery-img" style="height: 80px;width: 80px;" src="{{thumbnail_url}}" data-rel="{{original_url}}" />
                    </a>
                    {{/each}}
                </div>
                <div class="exam-reports-detail-right-comment-wrapper">
                    <span class="exam-reports-detail-right-comment">{{status_comment}}</span>
                </div>
            </div>
        </li>
        {{/each}}
    </ul>
</script>

            var id = getReqParam()['id'];

            getReq('check_reports?user_id='+getUser()['user_id'], function(data){
                console.log(data);

                var passed = [], unpassed = [], passed_index = 1, unpassed_index = 1;

                data.forEach(function(r) {
                    if (id === (r['id'] + '')) {
                        r['reports'].forEach(function(report) {
                            if (1 === report['status']) {
                                report['no'] = passed_index;
                                passed_index = passed_index + 1;
                                passed.push(report);
                            } else if (0 === report['status']) {
                                report['no'] = unpassed_index;
                                unpassed_index = unpassed_index + 1;
                                unpassed.push(report);
                            }
                        });
                    }
                });

                console.log(unpassed);
                console.log(passed);

                t('#unpassed_num').empty().html(unpassed.length);
                t('#passed_num').empty().html(passed.length);

                t('#unpassed_btn').click(function() {
                    t('#unpassed_btn').removeClass('my-header-not-selected');
                    t('#unpassed_btn').addClass('my-header-selected');
                    t('#passed_btn').removeClass('my-header-selected');
                    t('#passed_btn').addClass('my-header-not-selected');
                    t('#unpassed').css('display', 'block');
                    t('#passed').css('display', 'none');
                });

                t('#passed_btn').click(function() {
                    t('#passed_btn').removeClass('my-header-not-selected');
                    t('#passed_btn').addClass('my-header-selected');
                    t('#unpassed_btn').removeClass('my-header-selected');
                    t('#unpassed_btn').addClass('my-header-not-selected');
                    t('#passed').css('display', 'block');
                    t('#unpassed').css('display', 'none');
                });

                var tpl = Handlebars.compile(t("#exam_reports_tpl").text());
                t("#unpassed").append(tpl(unpassed));
                t("#passed").append(tpl(passed));

                t('.right').css('width', (640 - 110 - 30) + 'px');

                var module = t.AMUI['gallery'];
                module && module.init && module.init();

                t.each(t('.my-gallery'), function(i, gallery) {
                    t.each(t(gallery).find('.am-gallery-item'), function(j, gallery_item) {
                        if (j > 3) {
                            t(gallery_item).css('display', 'none');
                        }
                    })
                });

            });

        });
