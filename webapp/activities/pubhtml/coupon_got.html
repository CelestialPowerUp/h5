    <style>
        *,
        *:before,
        *:after {
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            border: none;
        }

        .bg0 {
            background: url("../pubimg/coupon_got_1.png") no-repeat center;
        }

        .bg1 {
            background: url("../pubimg/coupon_got_2.png") no-repeat center;
        }

        .bg2 {
            background: url("../pubimg/coupon_got_3.png") no-repeat center;
        }

        .bg3 {
            background: #e44815;
        }

        .bg3 .yac-coupon-got-btn {
            position: relative;
            display: inline-block;
            width: 480px;
            height: 80px;
            line-height: 70px;

            margin: 0 80px;
            padding: 5px;

            font-weight: 700;
            font-size: 36px;
            color: #c53202;

            text-align: center;
            text-decoration: none;
            background-color: #ffe400;

            -webkit-border-radius: 8px;
            -moz-border-radius: 8px;
            border-radius: 8px;

            -webkit-box-shadow: 0 9px 0 #ff7e00;
            -moz-box-shadow: 0 9px 0 #ff7e00;
            box-shadow: 0 9px 0 #ff7e00;

            -webkit-transition: all .1s ease;
            -moz-transition: all .1s ease;
            -ms-transition: all .1s ease;
            -o-transition: all .1s ease;
            transition: all .1s ease;

            -webkit-user-select: none; /* Chrome/Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* IE10+ */

            /* Rules below not implemented in browsers yet */
            -o-user-select: none;
            user-select: none;
        }

        .bg3 .yac-coupon-got-btn:active {
            background-color: #ffcc00;

            -webkit-box-shadow: 0 3px 0 #ff7e00;
            -moz-box-shadow: 0 3px 0 #ff7e00;
            box-shadow: 0 3px 0 #ff7e00;

            position: relative;
            top: 6px;
        }

        .bg3 .yac-coupon-got-btn-hover {
            background-color: #ffcc00;

            -webkit-box-shadow: 0 3px 0 #ff7e00;
            -moz-box-shadow: 0 3px 0 #ff7e00;
            box-shadow: 0 3px 0 #ff7e00;

            position: relative;
            top: 6px;
        }

        .bg4 {
            background: url("../pubimg/coupon_got_4.png") no-repeat center;
        }

        .bg5 {
            background: url("../pubimg/coupon_got_5.png") no-repeat center;
        }

        #to_hide span, #to_hide a {
            font-size: 28px;
        }
    </style>
</head>
