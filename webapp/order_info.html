<!doctype html><!--[if lte IE 9]>
<html class="lte9 no-js m"><![endif]--><!--[if gt IE 9]><!-->
<html class="no-js m"><!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="renderer" content="webkit">
    <meta name="format-detection" content="telephone=no">
    <title>订单详情</title>
    <meta name="description" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="./css/amazeui.min.css">
    <link rel="stylesheet" href="./css/h5.css">

</head>
<body class="body-background-color-gray">

<div class="new-bottom-button-div">
    <button type="button" id="submit_button" style="display: none;"
            class="am-btn am-btn-success am-btn-block new-bottom-button"></button>
</div>

<script type="text/x-handlebars-template" id="order_info_tpl">{{#this}}
{{#to_select}}
<div id="order_info_advise_items">
    <div class="order_info_title">爱车管家建议增加以下项目</div>
    <ul class="order_info_items">
        {{#each selected_items}}
        <li>
            <img class="{{can_select}}" src="">
            <span class="order_info_item_name">{{product_name}}</span>
            <span class="order_info_item_count">X<i>{{unit_count}}</i></span>
            <span class="order_info_item_price">¥<i>{{total_price}}</i></span>
        </li>
        {{/each}}
        {{#each unselected_items}}
        <li>
            <img class="{{can_select}}" src="">
            <span class="order_info_item_name">{{product_name}}</span>
            <span class="order_info_item_count">X<i>{{unit_count}}</i></span>
            <span class="order_info_item_price">¥<i>{{total_price}}</i></span>
        </li>
        {{/each}}
    </ul>
    <div id="order_info_advise_decide">
        <button class="am-btn order_info_advise_reject">拒绝</button>
        <button class="am-btn order_info_advise_agree">同意</button>
    </div>
</div>
{{/to_select}}

<div id="order_info_self_items">
    <div class="order_info_title">自选服务项目</div>
    <ul class="order_info_items">
        {{#each self_items}}
        <li>
            <span class="order_info_item_name">{{product_name}}</span>
            <span class="order_info_item_count">X<i>{{unit_count}}</i></span>
            <span class="order_info_item_price">¥<i>{{total_price}}</i></span>
        </li>
        {{/each}}
    </ul>
    <div id="order_info_discount_wrapper">
        <span>优惠券</span>
        <img src="">
        <span id="order_info_discount">-&nbsp;&nbsp;¥<i>{{coupon_price}}</i></span>
    </div>
    <div id="order_info_paid_wrapper">
        {{#not_paid}}
        <span id="order_info_need_to_pay">未支付<i>{{not_paid_price}}</i>元</span>
        {{/not_paid}}
        <span>已支付<i>{{paid_price}}</i>元</span>
    </div>
</div>

<ul id="order_info_keeper_info">
    <li>
        <span>管家司机</span>
        <span></span>
    </li>
    <li>
        <span>技师</span>
        <span></span>
    </li>
</ul>

<div id="order_info_user_info">
    <img src="./img/location_icon.png">
    <div>
        {{#client_basic}}
            <div>
                <span class="order_info_user_name">车主: {{name}}</span>
                <span class="order_info_user_phone">{{phone_number}}</span>
                <span class="order_info_user_car">{{car_number}}</span>
            </div>
            {{#location}}
                <div>接车地点: {{address}}</div>
            {{/location}}
        {{/client_basic}}
    </div>
</div>
{{/this}}</script>

<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="https://a.alipayobjects.com/u/ecmng/js/201410/3fzyLyZl9J.js"></script>
<script type="text/javascript" src="./js/lib/jquery.min.js"></script>
<script type="text/javascript" src="./js/lib/handlebars.min.js"></script>
<script type="text/javascript" src="./js/lib/amazeui.min.js"></script>
<script type="text/javascript" src="./js/lib/pingpp_pay.js"></script>
<script type="text/javascript" src="./js/lib/yangaiche.js"></script>
</body>
</html>
