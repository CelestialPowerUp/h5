<!doctype html><!--[if lte IE 9]>
<html class="lte9 no-js m"><![endif]--><!--[if gt IE 9]><!-->
<html class="no-js m"><!--<![endif]-->
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=640, user-scalable=no">
    <script type="text/javascript" src="./js/lib/mobile-util.js"></script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="renderer" content="webkit">
    <meta name="format-detection" content="telephone=no">
    <title>订单详情</title>
    <meta name="description" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="./css/amazeui.min.css">
    <link rel="stylesheet" href="./css/h5.css">

</head>
<body class="body-background-color-gray">

<div class="new-bottom-button-div">
    <button type="button" id="submit_button" style="display: none;"
            class="am-btn am-btn-success am-btn-block new-bottom-button"></button>
</div>

<script type="text/x-handlebars-template" id="order_info_tpl">{{#this}}
{{#to_select}}
<div id="order_info_advise_items">
    <div class="order_info_title">爱车管家建议增加以下项目</div>
    <ul class="order_info_items">
        {{#each unselected_items}}
        <li class="am-vertical-align">
            <img class="am-vertical-align-middle choose" src="http://7xiqe8.com2.z0.glb.qiniucdn.com/choose.png">
            <img class="am-vertical-align-middle un-choose" style="display: none;" src="http://7xiqe8.com2.z0.glb.qiniucdn.com/unchoose2.png">
            <span class="order_info_item_price am-vertical-align-middle">¥{{total_price}}</span>
            <span class="order_info_item_count am-vertical-align-middle">X{{unit_count}}</span>
            <span class="order_info_item_name am-vertical-align-middle">{{product_name}}</span>
        </li>
        {{/each}}
    </ul>
    <div id="order_info_advise_decide">
        <button class="am-btn order_info_advise_reject">拒绝</button>
        <button class="am-btn order_info_advise_agree">同意</button>
    </div>
</div>
{{/to_select}}

{{#to_selected_items}}
<div id="order_info_selected_items">
    <div class="order_info_title">已确认过的增项</div>
    <ul class="order_info_items">
        {{#each selected_items}}
        <li>
            <span class="order_info_item_name">{{product_name}}</span>
            <span class="order_info_item_count">X{{unit_count}}</span>
            <span class="order_info_item_price">{{display_status}}</span>
        </li>
        {{/each}}
    </ul>
</div>
{{/to_selected_items}}

<div id="order_info_self_items">
    <div class="order_info_title">自选服务项目</div>
    <ul class="order_info_items">
        {{#each self_items}}
        <li>
            <span class="order_info_item_name">{{product_name}}</span>
            <span class="order_info_item_count">X{{unit_count}}</span>
            <span class="order_info_item_price">¥{{total_price}}</span>
        </li>
        {{/each}}
    </ul>
    <div id="order_info_discount_wrapper" class="am-vertical-align">
        <span class="am-vertical-align-middle">优惠券</span>
        <img class="am-vertical-align-middle" src="./img/minus.png">
        <span class="am-vertical-align-middle">-&nbsp;&nbsp;¥{{coupon_price}}</span>
    </div>
    <div id="order_info_paid_wrapper">
        {{#not_paid}}
            <div>未支付<span>¥{{not_paid_price}}</span></div>
        {{/not_paid}}
        <span>已支付{{paid_price}}元</span>
    </div>
</div>

<ul id="order_info_keeper_info">
    {{#each keeper_basics}}
        <li>
            <span>{{type}}</span>
            <span>{{name}}</span>
        </li>
    {{/each}}
</ul>

<div id="order_info_user_info">
    <div><img src="./img/location_icon.png"></div>
    <div>
        {{#client_basic}}
            <div>
                <span class="order_info_user_name">车主: {{name}}</span>
                <span class="order_info_user_phone">{{phone_number}}</span>
                <span class="order_info_user_car">{{car_number}}</span>
            </div>
            {{#location}}
                <div>接车地点: {{address}}</div>
            {{/location}}
        {{/client_basic}}
    </div>
</div>
{{/this}}</script>

<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="https://a.alipayobjects.com/u/ecmng/js/201410/3fzyLyZl9J.js"></script>
<script type="text/javascript" src="./js/lib/jquery.min.js"></script>
<script type="text/javascript" src="./js/lib/handlebars.min.js"></script>
<script type="text/javascript" src="./js/lib/amazeui.min.js"></script>
<script type="text/javascript" src="./js/lib/pingpp_pay.js"></script>
<script type="text/javascript" src="./js/lib/yangaiche.js"></script>
</body>
</html>
