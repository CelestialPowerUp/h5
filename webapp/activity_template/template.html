<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>活动模板</title>
    <link href="https://www.google.com/images/branding/product/ico/googleg_lodp.ico" rel="shortcut icon">
    <link rel="stylesheet" href="../css/amazeui.min.css">

    <style>
        *, *:before， *:after {
            margin: 0;
            padding: 0;
            border: none;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            border: none;
        }

        body, #wrapper, #left, #right {
            display: block;
            height: 100vh;
        }

        /* btn start */
        .btn {
            background: url("./img/view.jpeg");

            cursor: pointer;

            opacity: 0.6;

            transition: all .3s;
            -moz-transition: all .3s;
            -webkit-transition: all .3s;
            -o-transition: all .3s;
        }

        .btn:hover, .btn:focus {
            opacity: 1;
        }

        /* btn end*/

        #wrapper {
            width: 100%;
            overflow: hidden;
        }

        #left, #right {
            float: left;
        }

        #left {
            width: 20%;
            background: #DDD;
            overflow-y: scroll;

            border-right: solid 1px #EEE;
        }

        #left .title {
            width: 100%;
            height: 20px;

            line-height: 20px;
            text-align: center;

            font-size: 12px;
            color: #DDD;

            background: #AAA;

            border-top: solid 1px #EEE;
            border-bottom: solid 1px #EEE;

            cursor: pointer;
        }

        #left .title:first-child {
            border-top: none;
        }

        #left .title.btn {
            height: 30px;

            line-height: 30px;

            font-size: 14px;

            margin-bottom: 10px;
        }

        #left ul {
            width: 100%;
            height: 0;
            padding-bottom: 44%;
        }

        #left ul li {
            float: left;
            width: 50%;
            height: 0;
            padding-bottom: 40%;
        }

        .tpl, .comp {
            width: 80%;
            height: 0;
            padding-bottom: 72%;
            margin: 8% 10% 0;
        }

        .tweak {
            display: inline;
            color: #000;
            font-size: 16px;
        }

        .tweak:hover, .tweak:focus {
            font-size: 15px;
        }

        #right {
            width: 80%;
            background: #AAA;
            overflow-y: scroll;
        }

        #right #workspace {
            width: 640px;
            margin: 0 auto;

            background: #FFF;
        }

        .component {
            width: 640px;

            opacity: 1;

            transition: all .9s;
            -moz-transition: all .9s;
            -webkit-transition: all .9s;
            -o-transition: all .9s;
        }

        .deactivated {
            opacity: 0.5;
        }

        .deactivated:hover, .deactivated:focus {
            opacity: 1;
        }

        #sth-on-the-top {
            position: absolute;
            z-index: 9999;

            left: 0;
            top: 0;

            display: none;
        }
    </style>
</head>
<body root="..">

<div id="wrapper">
    <div id="left">
        <div class="title">模板</div>
        <ul id="tpl-list">
            <li>
                <div class="tpl btn"></div>
            </li>
            <li>
                <div class="tpl btn"></div>
            </li>
        </ul>
        <div id="tpl-list-add" class="title btn">添加</div>
        <div class="title">工具箱</div>
        <ul id="comp-list">
            <li>
                <div class="comp btn" data-tpl="image">
                    <div class="tweak btn">TWEAK</div>
                </div>
            </li>
        </ul>
        <div id="comp-list-add" class="title btn">添加</div>
    </div>
    <div id="right">
        <div id="workspace">
            <div id="editor">
            </div>
        </div>
    </div>
</div>

<script type="text/x-handlebars-template" id="tool_tpl">{{#each this}}
<li>
    <div class="comp btn">
        <div class="tweak btn">TWEAK</div>
    </div>
</li>
{{/each}}</script>

<script type="text/javascript" src="../js/lib/jquery.min.js"></script>
<script type="text/javascript" src="../js/lib/plupload.full.min.js"></script>
<script type="text/javascript" src="../js/lib/qiniu.js"></script>
<script type="text/javascript" src="../js/lib/amazeui.min.js"></script>
<script type="text/javascript" src="../js/lib/handlebars.min.js"></script>
<script type="text/javascript" src="../js/lib/yangaiche.js"></script>
</body>
</html>
