<!doctype html><!--[if lte IE 9]>
<html class="lte9 no-js m"><![endif]--><!--[if gt IE 9]><!-->
<html class="no-js m"><!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="renderer" content="webkit">
    <title>添加车辆</title>
    <meta name="description" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="./css/amazeui.min.css">
    <link rel="stylesheet" href="./css/h5.css">
</head>
<body class="body-background-color-gray">

<div id="scroller"></div>

<script type="text/x-handlebars-template" id="brand_list_tpl">
{{#each this}}
<div>

    <div class="my-list-set-hd-wrapper am-vertical-align">
        <div class="my-list-set-hd am-vertical-align-middle">
            {{{section}}}
        </div>
    </div>

    <ul class="am-list my-car-choose-list">
        {{#each main}}
        <li class="my-list-item">
            <a href="./car_choose2.html?brand={{brand_type}}">
                <div class="my-list-height am-vertical-align">
                    <div class="am-vertical-align-middle my-thumb-icon-wrapper">
                        <img class="my-thumb-icon" src="{{img_url}}" alt="我是汽车图标"/>
                    </div>
                    <div class="my-list-item-hd am-vertical-align-middle">
                        {{{brand_name}}}
                    </div>
                </div>
            </a>
        </li>
        {{/each}}
    </ul>
</div>
{{/each}}
</script>

<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./js/handlebars.min.js"></script>
<script type="text/javascript" src="./js/amazeui.min.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script>!function (t) {
    if (t) {

        t(function () {
            var store = getStore();

//            var raw_data = '';
//            var data = t.parseJSON(raw_data);

            getReq('meta_brands/section', function (data) {
                var mydata = [], it, brand_img = {};
                t.each(data, function (i, o) {
                    if (o['section']) {
                        it = {section: o['section']};
                        mydata.push(it);
                    } else {
                        it['main'] = it['main'] || [];
                        it['main'].push(o);
                        brand_img[o['brand_type']] = o['img_url'];
                    }
                });
                console.log(mydata);
                store.set('brand2img', brand_img);

                var tpl = Handlebars.compile(t("#brand_list_tpl").text());
                t('#scroller').prepend(tpl(mydata));

                var base_ui = t('.my-list-item').eq(0);
                var base_ui2 = base_ui.find('.my-list-item-hd').eq(0);
                t('.my-list-item-hd').css('width', (t(window).width()
                        - base_ui.css('padding-left').match(/\d*/) * 2 - base_ui.height() * 0.6
                        - base_ui2.css('padding-left').match(/\d*/)) + 'px');

            }, function (error) {
                alert("请求服务器错误，" + error['message']);
            });
        });

    }
}(window.jQuery);</script>
</body>
</html><!-- Cached page generated on Thu Apr 09 2015 02:58:25 GMT+0000 (UTC) -->
