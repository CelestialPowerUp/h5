<script type="text/x-handlebars-template" id="home_store_list_tpl">
    {{#each this}}
    <div class="am-vertical-align products-title"><img class="am-vertical-align-middle" src="./img/vline.png" />
        <span class="am-vertical-align-middle">{{ware_type_name}}</span>
    </div>

    <ul class="home-page-products">
        {{#each ware_list}}
        <li class="{{odd_or_even}}">
            <a href="./store_item_page.html?ware_id={{ware_id}}">
                {{#cover_img}}
                <div><img src="{{raw_url}}"/></div>
                {{/cover_img}}
                <div class="home-page-products-text home-page-products-title">{{ware_name}}</div>
                <div class="home-page-products-text home-page-products-price">
                    <span>¥{{ware_mark_price}}</span>
                    <span><del>¥{{ware_full_price}}</del></span>
                </div>
            </a>
        </li>
        {{/each}}
    </ul>
    {{/each}}
</script>
