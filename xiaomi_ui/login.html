<!doctype html><!--[if lte IE 9]>
<html class="lte9 no-js m"><![endif]--><!--[if gt IE 9]><!-->
<html class="no-js m"><!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no;">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="renderer" content="webkit">
    <title>用户登录</title>
    <meta name="description" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="./css/amazeui.min.css">
    <link rel="stylesheet" href="./css/h5.css">

    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/amazeui.min.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>
    <script type="text/javascript" src="./js/router.js"></script>
</head>
<body style="background: #FFF;">

<div class="login-div">
    <p class="am-form-help login-help" id="msg"></p>

    <div class="login-item-content">
        <div class="am-g">
            <div class="am-u-sm-7">
                <input type="tel" class="login-input-style" name="phone" id="phone" placeholder="请输入手机号">
                <hr data-am-widget="divider" class="am-divider am-divider-default hr-pd"/>
            </div>
            <div class="am-u-sm-5">
                <button type="button" id="verify_button" class="am-btn am-btn-success am-btn-block bottom-button">
                    获取验证码
                </button>
            </div>
        </div>
        <div class="am-g">
            <div class="am-u-sm-12">
                <input type="tel" class="login-input-style" name="verify_code" id="verify_code" placeholder="请输入验证码">
                <hr data-am-widget="divider" class="am-divider am-divider-default hr-pd"/>
            </div>
        </div>
    </div>
</div>
<div class="normal-bottom-btn-div">
    <button type="button" id="login_button" class="am-btn am-btn-success am-btn-block bottom-button">登录</button>
</div>
<script type="text/javascript" src="./js/modules/login.js"></script>
</body>
</html>
