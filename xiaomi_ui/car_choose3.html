<html class="no-js m"><!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="renderer" content="webkit">
    <title>添加车辆</title>
    <meta name="description" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="./css/amazeui.min.css">
    <link rel="stylesheet" href="./css/h5.css">

</head>
<body class="body-background-color-gray">

<div id="scroller"></div>

<script type="text/x-handlebars-template" id="car_list_tpl">
    <ul class="am-list my-car-choose-list">
        {{#each this}}
        <li class="my-list-item">
            <a href="./car_choose4.html?cmt={{model_type}}">
                <div class="am-vertical-align my-list-height">
                    <div class="my-list-item-hd2 am-vertical-align-middle">
                        {{{production_year}}}&nbsp;{{{producer}}}&nbsp;{{{car_model_Name}}}
                    </div>
                </div>
            </a>
        </li>
        {{/each}}
    </ul>
</script>

<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./js/handlebars.min.js"></script>
<script type="text/javascript" src="./js/amazeui.min.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script>!function (t) {
    if (t) {

        t(function () {

            var category = getReqParam()['category'];
            getReq('meta_cars.json?category_type=' + category, function (data) {
                console.log(data);

                var model2info = {};
                t.each(data, function (i, o) {
                    if (o['producer'].trim() === '无差别') {
                        o['producer'] = '';
                    }
                    model2info[o['model_type']] = o;
                });
                console.log(model2info);
                getStore().set('model2info', model2info);

                var tpl = Handlebars.compile(t("#car_list_tpl").text());
                t('#scroller').prepend(tpl(data));
            }, function (error) {
                alert("请求服务器错误，" + error['message']);
            });
        });

    }
}(window.jQuery);</script>
</body>
</html><!-- Cached page generated on Thu Apr 09 2015 02:58:25 GMT+0000 (UTC) -->
