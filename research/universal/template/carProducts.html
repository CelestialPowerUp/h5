<ul class="am-list my-product-list">
    {{#each this}}
    <li class="my-product-line">
        <div class="body-background-color-gray my-product-line am-vertical-align">
            <div class="my-product-line-content-label am-vertical-align-middle">{{{part_name}}}</div>
            <div class="swiper-container am-vertical-align-middle">
                <!-- Add Scrollbar -->
                <div class="swiper-scrollbar"></div>
                <div class="swiper-wrapper my-btn-group" data-rel="">
                    <div class="swiper-slide clear-pm am-nbfc">
                        {{#each products}}
                        <button class="my-product-line-content-button am-fl" data-rel="{{product_type}}">
                            {{{product_name}}}
                        </button>
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
    </li>
    {{/each}}
</ul>
