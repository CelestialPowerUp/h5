<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <meta name="viewport" content=" user-scalable=no, width=device-width, initial-scale=1.0 , maximum-scale=3.0, minimum-scale=0.5">
    <!--<script type="text/javascript" src="./js/mobile-util.js"></script>-->

    <title>养爱车</title>
    <link href="./css/normalize.min.css" rel="stylesheet">
    <link href="./css/ga.me.css" rel="stylesheet">
    <style>
        .mobile-wrapper {
            width: 100%;
        }

        #bg1 > div > div {
            width: 100%;
        }

        #bg1 .up {
            height: 0;
            padding-bottom: 30.8125%;
            background: url("./img/quiz_bg1.png");
        }

        #bg1 .middle {
            height: 192px;
            background: url("./img/quiz_bg2.png");
        }

        #bg1 .down {
            height: 0;
            padding-bottom: 150%;
            background: url("./img/quiz_bg3.png");
        }

        #summary {
            width: 90.625%;
            height: 0;
            padding-bottom: 44.92%;

            background: url("./img/quiz_summary_bg.png");
            background-size: contain;

            margin: 7% auto 0;
        }

        #summary-text {
            width: 100%;
            height: 0;

            color: #FFF;
            text-align: center;
            font-size: 6vw;
            line-height: 1.2em;

            -webkit-text-stroke: 0.033333em #3a230a;

            margin: 20% auto 0;
        }

        #summary-text span {
            color: #fdfd00;
        }

        #focus-text {
            width: 100%;
            height: 0;

            color: #fdfd00;
            text-align: center;
            font-size: 4vw;
            line-height: 1.5em;

            -webkit-text-stroke: 0.039em #7b4626;

            margin: 43% auto 0;
        }

        #controls div.share.btn {
            width: 69.53125%;
            height: 0;
            padding-top: 3.45%;
            padding-bottom: 15.45%;

            background: url("./img/quiz_share_btn.png") no-repeat;
            background-size: contain;

            -webkit-text-stroke: 0.03333em #a75a00;

            margin: 40% auto 0;
        }

        #controls div.share.btn:active {
            background: url("./img/quiz_share_btn_focus.png") no-repeat;
            background-size: contain;
        }

        #qr_code {
            display: block;

            width: 50%;
            height: 0;
            padding-bottom: 50%;

            margin: 18% auto 0;
        }
    </style>
</head>
<body>
<div id="bg1" class="fixed-wrapper" style="z-index: 0;">
    <div class="mobile-wrapper">
        <div class="up"></div>
        <div class="middle"></div>
        <div class="down"></div>
    </div>
</div>

<div id="bg2" class="fixed-wrapper" style="z-index: 1;">
    <div class="mobile-wrapper">
        <div id="summary"></div>
    </div>
</div>

<div id="text-bg" class="fixed-wrapper" style="z-index: 2;">
    <div class="mobile-wrapper">
        <div id="summary-text">您对汽车品牌的理解程度已经<br>超过<span>百分之50</span>的用户</div>
        <div id="focus-text">想了解更多的赛车知识<br>请关注养爱车</div>
    </div>
</div>

<div id="controls" class="fixed-wrapper" style="z-index: 3;">
    <div class="mobile-wrapper">
        <div class="btn share">分享朋友圈继续游戏<br>完成20关养爱车送豪礼</div>
        <div id="qr_code"><img style="width: 100%;" src="./img/quiz_qr_code.png"></div>
    </div>
</div>

<script src="./js/jquery.min.js"></script>
<script>
    //    Is this real hacking?
    $('body').on('touchstart', function () {
    });
</script>
</body>
</html>
