<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <meta name="viewport" content=" user-scalable=no, width=device-width, initial-scale=1.0 , maximum-scale=3.0, minimum-scale=0.5">
    <!--<script type="text/javascript" src="./js/mobile-util.js"></script>-->

    <title>养爱车</title>
    <link href="./css/normalize.min.css" rel="stylesheet">
    <link href="./css/ga.me.css" rel="stylesheet">
    <style>
        .mobile-wrapper {
            width: 100%;
        }

        #bg1 > div > div {
            width: 100%;
        }

        #bg1 .up {
            height: 0;
            padding-bottom: 30.8125%;
            background: url("./img/quiz_bg1.png");
        }

        #bg1 .middle {
            height: 192px;
            background: url("./img/quiz_bg2.png");
        }

        #bg1 .down {
            height: 0;
            padding-bottom: 150%;
            background: url("./img/quiz_bg3.png");
        }

        #summary {
            width: 85.46875%;
            height: 0;
            padding-bottom: 58.125%;

            background: url("./img/quiz_summary_nicely_bg.png");
            background-size: contain;

            margin: 5% auto 0;
        }

        #summary-text {
            width: 100%;
            height: 0;

            color: #FFF;
            text-align: center;
            font-size: 6vw;
            line-height: 1.2em;

            -webkit-text-stroke: 0.033333em #3a230a;

            margin: 22% auto 0;
        }

        #summary-text span {
            color: #fdfd00;
        }

        #summary-text span:first-child {
            display: block;

            font-size: 13.28125vw;
            -webkit-text-stroke: 0.033333em #3a230a;

            margin-bottom: 8vw;
        }

        #focus-text {
            width: 100%;
            height: 0;

            color: #fdfd00;
            text-align: center;
            font-size: 4vw;
            line-height: 1.5em;

            -webkit-text-stroke: 0.039em #7b4626;

            margin: 43% auto 0;
        }

        #qr_code {
            display: block;

            width: 50%;
            height: 0;
            padding-bottom: 50%;

            margin: 77% auto 0;
        }
    </style>
</head>
<body>
<div id="bg1" class="fixed-wrapper" style="z-index: 0;">
    <div class="mobile-wrapper">
        <div class="up"></div>
        <div class="middle"></div>
        <div class="down"></div>
    </div>
</div>

<div id="bg2" class="fixed-wrapper" style="z-index: 1;">
    <div class="mobile-wrapper">
        <div id="summary"></div>
    </div>
</div>

<div id="text-bg" class="fixed-wrapper" style="z-index: 2;">
    <div class="mobile-wrapper">
        <div id="summary-text"><span>恭喜您</span>您对汽车品牌的了解<br>已经将其他人<span>甩出去3条街</span></div>
        <div id="focus-text">想了解更多的赛车知识<br>请关注养爱车</div>
    </div>
</div>

<div id="controls" class="fixed-wrapper" style="z-index: 3;">
    <div class="mobile-wrapper">
        <div id="qr_code"><img style="width: 100%;" src="./img/quiz_qr_code.png"></div>
    </div>
</div>

<script src="./js/jquery.min.js"></script>
<script>
    //    Is this real hacking?
    $('body').on('touchstart', function () {
    });
</script>
</body>
</html>
