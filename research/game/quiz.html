<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <meta name="viewport" content=" user-scalable=no">
    <script type="text/javascript" src="./js/mobile-util.js"></script>

    <title>养爱车</title>
    <link href="./css/normalize.min.css" rel="stylesheet">
    <link href="./css/ga.me.css" rel="stylesheet">
    <style>
        #bg1 > div > div {
            width: 640px;
        }

        #bg1 .up {
            height: 680px;
            background: url("./img/quiz_bg1.png");
        }

        #bg1 .middle {
            height: 192px;
            background: url("./img/quiz_bg2.png");
        }

        #bg1 .down {
            height: 500px;
            background: url("./img/quiz_bg3.png");
        }

        #image-quest {
            width: 443px;
            height: 418px;

            margin: 50px auto 0;

            border-width: 16px;
            border-image: url("./img/quiz-image-border.png") 16 16 round;
        }

        #controls ul {
            padding: 0 30px;
            list-style-type: none;

            margin-top: 600px;
        }

        #controls ul > li {
            float: left;
            width: 290px;
            height: 120px;
        }

        #controls ul > li > div {
            width: 200px;
            height: 90px;

            margin: 0 auto;
        }
    </style>
</head>
<body>
<div id="bg1" class="fixed-wrapper" style="z-index: 0;">
    <div class="mobile-wrapper">
        <div class="up"></div>
        <div class="middle"></div>
        <div class="down"></div>
    </div>
</div>

<div id="bg2" class="fixed-wrapper" style="z-index: 1;">
    <div class="mobile-wrapper">
        <div id="image-quest"></div>
        <div id="image-answers"></div>
    </div>
</div>

<div id="ads" class="fixed-wrapper" style="z-index: 2;">
    <div class="mobile-wrapper">
    </div>
</div>

<div id="controls" class="fixed-wrapper" style="z-index: 3;">
    <div class="mobile-wrapper">
        <ul>
            <li><div class="btn"></div></li>
            <li><div class="btn"></div></li>
            <li><div class="btn"></div></li>
            <li><div class="btn"></div></li>
        </ul>
    </div>
</div>
<script src="./js/jquery.min.js"></script>
<script>
    <!-- Is this real hacking? -->
    $('body').on('touchstart', function () {
    });
</script>
</body>
</html>
